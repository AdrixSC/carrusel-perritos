<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Carrusel-Perritos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="container-fluid">
    <main class="row">
        <h1>Perritos</h1>
        <section class="col-md-offset-3 col-md-6">
            <div data-slide="0" class="carousel-content active">
                <img src="assets/images/beagle.jpg" alt="beagle">
            </div>
            <div data-slide="1" class="carousel-content">
                <img src="assets/images/labrador.jpg" alt="labrador">
            </div>
            <div data-slide="2" class="carousel-content">
                <img src="assets/images/labradores.jpg" alt="labradores">
            </div>
            <div data-slide="3" class="carousel-content">
                <img src="assets/images/pug.jpg" alt="pug">
            </div>
            <div data-slide="4" class="carousel-content">
                <img src="assets/images/snawzer.jpg" alt="snawzer">
            </div>
            <div data-slide="5" class="carousel-content">
                <img src="assets/images/labradores3.jpg" alt="labradores3">
            </div>
            <div data-slide="6" class="carousel-content">
                <img src="assets/images/yorkie.jpg" alt="yorkie">
            </div>
        </section>
        <section class="row">
          <div class="controls col-md-offset-3 col-md-6">
            <a href="0" class="previous">&#10094;</a>
            <button data-target="0" class="control active" type="button"></button>
            <button data-target="1" class="control" type="button"></button>
            <button data-target="2" class="control" type="button"></button>
            <button data-target="3" class="control" type="button"></button>
            <button data-target="4" class="control" type="button"></button>
            <button data-target="5" class="control" type="button"></button>
            <button data-target="6" class="control" type="button"></button>
            <a href="#" class="next">&#10095;</a>
          </div>
        </section>
    </main>
    </section>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
